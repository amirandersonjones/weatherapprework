<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Weather API"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<!--custom sheets/links-->
<link rel="stylesheet" href="main.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js" defer></script>
<title>CURRENT WEATHER FORECAST APPLICATION</title>
</head>
<body> 
    <div class="card">
        <div class="search">
            <label for="cityname" class="lettering">City Name</label> 
            <input type="text" class="search-bar"placeholder="City Name" id="cityname" >
            <label for="zipcode" class="lettering">ZipCode</label> 
            <input type="text" class="search-bar"placeholder="Zipcode" id="zipcode">
            <button onClick=getData()><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                width="1.5em" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                </path>
            </svg></button>
        </div>
    </div>
<!--WEATHER DATA CARDS-->
    <div class="weather loading">
        <label for="cityname" class="lettering">City Name:</label> 
        <h2 class="city" id="card-text-0"></h2>
        <label for="hightemp" class="lettering">Temperature High:</label> 
        <h1 class="temp"id="card-text-1"></h1>
        <label for="cityname" class="lettering">Temperature Low:</label> 
        <h1 class="temp"id="card-text-2"></h1>
        <div class="flex">
          <!-- <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" /> (This is a link to a cloud picture)-->
          <label for="cityname" class="lettering">Forecast:</label> 
          <div class="description"id="card-text-3"></div>
          <div id="img"></div>
        </div>
        <label for="cityname" class="lettering">Humidity:</label> 
        <div class="humidity"id="card-text-4"></div>
        <div class="wind"></div>
      </div>
    </div>

</body>
</html>
